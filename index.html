<!DOCTYPE html>
 
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="Chinese Tone Helper">
	<meta name="keywords" content="Chinese,tones,Web audio,JavaScript">
	<meta name="author" content="Tor Nilsson Ã–hrn">
    <title>Toney</title>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/observerList.js"></script>
    <script type="text/javascript" src="js/toneModel.js"></script>
    <script type="text/javascript" src="js/toneLine.js"></script>
    <script type="text/javascript" src="js/webgl-utils.js"></script>
	<link type="text/css" rel="stylesheet" href="toney.css">
</head>
<script>
	$(function() {
		var model, line;
		model = new ToneModel(1024);
		line = new ToneLine('#toney');
		line.setScale(model.outputUnit.min, model.outputUnit.max);
		model.addObserver(line);

		function tick() {
			requestAnimFrame(tick);
			line.draw();
		}
		tick();
	});
</script>
<body>
	<div id="toneLine"></div>
	<canvas id="toney" width="800px" height="400px"></canvas>
	<div id="player"></div>
	<div id="message3"></div>
</body>
</html>
